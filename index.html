<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/images/favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/style.css">
    <script defer src="/src/js/script.js"></script>
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="Pokémon" class="pokemon-image">
        
        <h1 class="pokemon-data">
            <span class="pokemon-number">6</span> - 
            <span class="pokemon-name">charizard</span>
        </h1>

        <form class="form">
            <input 
                type="search"
                class="input-search"
                placeholder="Nome ou Número"
                required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btnnext">Next &gt;</button>
        </div>
        
        <img src="/src/images/pokedex.png" alt="Pokédex" class="pokedex">
    </main>
</body>
</html>
